<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome!</h1>
    <p>Click the button.</p>
    <button id="startButton">Click</button>

    <video id="video" controls loop>
        <source src="/illegal/Ronaldo suiii.mp4" type="video/mp4">
        Your browser doesn't support this.
    </video>

    <script>
        function goFullscreen() {
            let video = document.getElementById("video");
            video.volume = 1.0;
            video.playbackRate = 2.0; // Versnel de video
            video.style.display = "block";

            video.play().then(() => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }).catch(error => {
                console.error("Autoplay geblokkeerd: ", error);
            });
        }

        document.getElementById("startButton").addEventListener("click", function() {
            goFullscreen();
        });
    </script>

</body>
</html>
