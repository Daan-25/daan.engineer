<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <video id="video" loop autoplay>
        <source src="/illegal/Ronaldo suiii.mp4" type="video/mp4">
        Je browser ondersteunt geen video-elementen.
    </video>

    <script>
        window.onload = function() {
            let video = document.getElementById("video");

            video.volume = 1.0; // Zet volume op 100%
            video.playbackRate = 2.0; // Versnel de video (2x snelheid)

            video.play().then(() => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari & Edge
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }).catch(error => {
                console.error("Autoplay is geblokkeerd door de browser:", error);
            });
        };
    </script>

</body>
</html>
