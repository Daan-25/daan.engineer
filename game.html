<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
        }
        #pongCanvas {
            border: 5px solid white;
            margin: 20px auto;
            display: block;
        }
        .scoreboard {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Pong Game</h1>
<canvas id="pongCanvas" width="800" height="400"></canvas>
<div class="scoreboard">
    <p>Player: <span id="playerScore">0</span> - Computer: <span id="computerScore">0</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
</div>

<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 4;
    let dy = -4;

    const paddleWidth = 10;
    const paddleHeight = 100;
    let paddle1Y = (canvas.height - paddleHeight) / 2;
    let paddle2Y = (canvas.height - paddleHeight) / 2;
    const paddleSpeed = 5;

    let playerScore = 0;
    let computerScore = 0;
    let highscore = 0;

    let upPressed = false;
    let downPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
        }
        if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
            upPressed = false;
        }
        if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = false;
        }
    }

    function drawPaddles() {
        ctx.beginPath();
        ctx.rect(0, paddle1Y, paddleWidth, paddleHeight);  // Player paddle
        ctx.rect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);  // Computer paddle
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    function moveBall() {
        x += dx;
        y += dy;

        if (y + dy < ballRadius || y + dy > canvas.height - ballRadius) {
            dy = -dy;
        }

        if (x + dx < paddleWidth) {
            if (y > paddle1Y && y < paddle1Y + paddleHeight) {
                dx = -dx;
            } else {
                computerScore++;
                resetBall();
            }
        }
        if (x + dx > canvas.width - paddleWidth) {
            if (y > paddle2Y && y < paddle2Y + paddleHeight) {
                dx = -dx;
            } else {
                playerScore++;
                resetBall();
            }
        }
    }

function movePaddles() {
    if (upPressed && paddle1Y > 0) {
        paddle1Y -= paddleSpeed;
    }
    if (downPressed && paddle1Y < canvas.height - paddleHeight) {
        paddle1Y += paddleSpeed;
    }

    let randomOffset = Math.random() * 4 - 2;

    if (y < paddle2Y + paddleHeight / 2 + randomOffset) {
        paddle2Y -= paddleSpeed;
    } else if (y > paddle2Y + paddleHeight / 2 + randomOffset) {
        paddle2Y += paddleSpeed;
    }

    if (paddle2Y < 0) paddle2Y = 0;
    if (paddle2Y > canvas.height - paddleHeight) paddle2Y = canvas.height - paddleHeight;
}

    function resetBall() {
        x = canvas.width / 2;
        y = canvas.height / 2;
        dx = -dx;

        if (playerScore > highscore) {
            highscore = playerScore;
        }

        document.getElementById("playerScore").textContent = playerScore;
        document.getElementById("computerScore").textContent = computerScore;
        document.getElementById("highscore").textContent = highscore;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddles();
        moveBall();
        movePaddles();
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
