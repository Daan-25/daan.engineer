<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - 90s Stijl</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
        }
        #pongCanvas {
            border: 5px solid white;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

<h1>Pong Game</h1>
<canvas id="pongCanvas" width="800" height="400"></canvas>

<script>
    // Setup Canvas
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    // Ball properties
    let ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 4;
    let dy = -4;

    // Paddle properties
    const paddleWidth = 10;
    const paddleHeight = 100;
    let paddle1Y = (canvas.height - paddleHeight) / 2;
    let paddle2Y = (canvas.height - paddleHeight) / 2;
    const paddleSpeed = 5;

    // Controls
    let upPressed = false;
    let downPressed = false;

    // Player 1 paddle movement (up and down)
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
        }
        if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
            upPressed = false;
        }
        if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = false;
        }
    }

    // Draw paddles and ball
    function drawPaddles() {
        ctx.beginPath();
        ctx.rect(0, paddle1Y, paddleWidth, paddleHeight);
        ctx.rect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    function moveBall() {
        x += dx;
        y += dy;

        // Ball collision with top and bottom
        if (y + dy < ballRadius || y + dy > canvas.height - ballRadius) {
            dy = -dy;
        }

        // Ball collision with paddles
        if (x + dx < paddleWidth) {
            if (y > paddle1Y && y < paddle1Y + paddleHeight) {
                dx = -dx;
            } else {
                // Player 2 scores
                resetBall();
            }
        }
        if (x + dx > canvas.width - paddleWidth) {
            if (y > paddle2Y && y < paddle2Y + paddleHeight) {
                dx = -dx;
            } else {
                // Player 1 scores
                resetBall();
            }
        }
    }

    function movePaddles() {
        if (upPressed && paddle1Y > 0) {
            paddle1Y -= paddleSpeed;
        }
        if (downPressed && paddle1Y < canvas.height - paddleHeight) {
            paddle1Y += paddleSpeed;
        }
    }

    function resetBall() {
        x = canvas.width / 2;
        y = canvas.height / 2;
        dx = -dx;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddles();
        moveBall();
        movePaddles();
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
