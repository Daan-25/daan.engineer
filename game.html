<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pong Game</h1>
    <canvas id="pong" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        // Paddles en bal instellingen
        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let paddle1Y = canvas.height / 2 - paddleHeight / 2, paddle2Y = canvas.height / 2 - paddleHeight / 2;
        let playerScore = 0, computerScore = 0;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballDX = 3, ballDY = 3; // Balbeweging

        // Paddle beweging
        let paddleSpeed = 5;
        let upPressed = false, downPressed = false;

        // Besturing speler
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = true;
            } else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Up" || e.key == "ArrowUp") {
                upPressed = false;
            } else if (e.key == "Down" || e.key == "ArrowDown") {
                downPressed = false;
            }
        }

        // Beweeg de paddles
        function movePaddles() {
            if (upPressed && paddle1Y > 0) {
                paddle1Y -= paddleSpeed;
            }
            if (downPressed && paddle1Y < canvas.height - paddleHeight) {
                paddle1Y += paddleSpeed;
            }

            // Computer paddle AI
            if (ballY < paddle2Y + paddleHeight / 2) {
                paddle2Y -= paddleSpeed;
            } else if (ballY > paddle2Y + paddleHeight / 2) {
                paddle2Y += paddleSpeed;
            }

            // Beperk de paddles binnen het canvas
            if (paddle1Y < 0) paddle1Y = 0;
            if (paddle1Y > canvas.height - paddleHeight) paddle1Y = canvas.height - paddleHeight;

            if (paddle2Y < 0) paddle2Y = 0;
            if (paddle2Y > canvas.height - paddleHeight) paddle2Y = canvas.height - paddleHeight;
        }

        // Beweeg de bal
        function moveBall() {
            ballX += ballDX;
            ballY += ballDY;

            // Ball collision met de boven- en onderkant
            if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                ballDY = -ballDY;
            }

            // Ball collision met de paddles
            if (ballX - ballSize < paddleWidth && ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
                ballDX = -ballDX;
            }
            if (ballX + ballSize > canvas.width - paddleWidth && ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
                ballDX = -ballDX;
            }

            // Scoring
            if (ballX + ballSize < 0) {
                // Computer score
                computerScore++;
                resetBall();
            } else if (ballX - ballSize > canvas.width) {
                // Player score
                playerScore++;
                resetBall();
            }
        }

        // Reset de bal naar het midden na een score
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX = -ballDX; // Verander de richting van de bal
        }

        // Teken de score
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#FFF";
            ctx.fillText("Player: " + playerScore, canvas.width / 4, 20);
            ctx.fillText("Computer: " + computerScore, canvas.width * 3 / 4, 20);
        }

        // Teken de paddles en de bal
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Wis het canvas

            // Teken de paddles
            ctx.fillStyle = "#FFF";
            ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight); // Speler paddle
            ctx.fillRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight); // Computer paddle

            // Teken de bal
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fillStyle = "#FFF";
            ctx.fill();
            ctx.closePath();

            drawScore(); // Teken de score
        }

        // De game loop
        function gameLoop() {
            movePaddles();
            moveBall();
            draw();
            requestAnimationFrame(gameLoop); // Volgende frame
        }

        // Start de game
        gameLoop();
    </script>
</body>
</html>
