<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Space Miner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://via.placeholder.com/1920x1080.png?text=Space+Background') no-repeat center center fixed;
            background-size: cover;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #f2a900;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 5px #f2a900;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 48px;
            color: #f2a900;
            text-shadow: 0 0 10px #f2a900;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div id="score">BTC: 0</div>
<div id="gameOver">Game Over!<br>Press R to Restart</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("gameOver");

    // Speler (mining drone)
    const player = {
        x: 100,
        y: canvas.height / 2,
        width: 50,
        height: 30,
        speed: 5,
        dy: 0,
        img: new Image()
    };
    player.img.src = 'https://via.placeholder.com/50x30.png?text=Drone';

    // Bitcoin asteroÃ¯den
    let bitcoins = [];
    class Bitcoin {
        constructor() {
            this.x = canvas.width;
            this.y = Math.random() * (canvas.height - 30);
            this.width = 30;
            this.height = 30;
            this.speed = Math.random() * 2 + 2;
            this.img = new Image();
            this.img.src = 'https://via.placeholder.com/30x30.png?text=Bitcoin';
        }
        update() {
            this.x -= this.speed;
        }
        draw() {
            ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
        }
    }

    // Obstakels (ruimtestenen)
    let obstacles = [];
    class Obstacle {
        constructor() {
            this.x = canvas.width;
            this.y = Math.random() * (canvas.height - 50);
            this.width = 40;
            this.height = 40;
            this.speed = Math.random() * 3 + 2;
            this.img = new Image();
            this.img.src = 'https://via.placeholder.com/40x40.png?text=Rock';
        }
        update() {
            this.x -= this.speed;
        }
        draw() {
            ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
        }
    }

    // Game variabelen
    let score = 0;
    let gameOver = false;
    let keys = {};

    // Besturing
    document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
        if (e.key === "r" && gameOver) resetGame();
    });
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function movePlayer() {
        if (keys["ArrowUp"] && player.y > 0) player.dy = -player.speed;
        else if (keys["ArrowDown"] && player.y < canvas.height - player.height) player.dy = player.speed;
        else player.dy = 0;
        player.y += player.dy;
    }

    // Spawnt Bitcoins en obstakels
    function spawnObjects() {
        if (Math.random() < 0.02) bitcoins.push(new Bitcoin());
        if (Math.random() < 0.01) obstacles.push(new Obstacle());
    }

    // Collision detectie
    function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    // Game logica
    function update() {
        if (gameOver) return;

        movePlayer();
        spawnObjects();

        bitcoins.forEach((btc, index) => {
            btc.update();
            if (checkCollision(player, btc)) {
                score += 1;
                bitcoins.splice(index, 1);
                scoreDisplay.textContent = `BTC: ${score}`;
            }
            if (btc.x < -btc.width) bitcoins.splice(index, 1);
        });

        obstacles.forEach((obs, index) => {
            obs.update();
            if (checkCollision(player, obs)) {
                gameOver = true;
                gameOverDisplay.style.display = "block";
            }
            if (obs.x < -obs.width) obstacles.splice(index, 1);
        });
    }

    // Tekenen
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        bitcoins.forEach(btc => btc.draw());
        obstacles.forEach(obs => obs.draw());
    }

    // Game loop
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Reset game
    function resetGame() {
        score = 0;
        bitcoins = [];
        obstacles = [];
        player.y = canvas.height / 2;
        gameOver = false;
        gameOverDisplay.style.display = "none";
        scoreDisplay.textContent = `BTC: ${score}`;
    }

    // Start game
    player.img.onload = () => gameLoop();
</script>

</body>
</html>
