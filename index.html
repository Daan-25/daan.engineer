<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3"></script>
</head>
<body>
    <video id="webcam" autoplay></video>
    <script>
        const webcam = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                webcam.srcObject = stream;
            })
            .catch((error) => {
                console.error('Webcam niet toegankelijk', error);
            });

        const pose = new Pose();
        pose.setOptions({
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        pose.onResults((results) => {
            if (results.poseLandmarks) {
                console.log(results.poseLandmarks); // Kijkt of je landmarks kunt krijgen
            }
        });

        const camera = new Camera(webcam, {
            onFrame: async () => {
                await pose.send({ image: webcam });
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
