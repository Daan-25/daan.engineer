<!DOCTYPE html>
<html>
<head>
    <title>Welkom op mijn 90s Website!</title>
    <style>
        body {
            background-color: #0000AA;
            color: yellow;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 5px dashed red;
            padding: 10px;
            background-color: black;
        }
        .marquee {
            font-size: 24px;
            font-weight: bold;
            color: lime;
        }
        .blink {
            animation: blink 1s infinite alternate;
            color: red;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .table {
            width: 100%;
            border: 2px solid yellow;
        }
        .table td {
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <marquee class="marquee">🔥 Welkom op mijn super coole 90s website! 🔥</marquee>
    <div class="container">
        <h1>🚀 Mijn Retro Webpagina 🚀</h1>
        <p class="blink">Dit is een knipperende tekst, want het is de 90s!</p>
        <img src="https://media.tenor.com/1P3UPdUqRccAAAAd/90s.gif" alt="90s GIF">
        <table class="table">
            <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">Over Mij</a></td>
                <td><a href="#">Contact</a></td>
            </tr>
        </table>
        <p>Bedankt voor het bezoeken van mijn site! Stuur me een e-mail op <a href="mailto:cool90s@aol.com">cool90s@aol.com</a> ✉️</p>
    </div>
</body>
</html>
